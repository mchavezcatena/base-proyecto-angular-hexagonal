<div class="login-container">
  <div class="back-to-home">
    <button routerLink="/home" class="btn-back">← Volver al Inicio</button>
  </div>

  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [ngModel]="credentials().email"
          (ngModelChange)="updateEmail($event)"
          required
          email
          #emailInput="ngModel"
          class="form-control"
          [class.error]="emailInput.invalid && emailInput.touched"
        >
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <span *ngIf="emailInput.errors?.['required']">El email es requerido</span>
          <span *ngIf="emailInput.errors?.['email']">Formato de email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [ngModel]="credentials().password"
          (ngModelChange)="updatePassword($event)"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.error]="passwordInput.invalid && passwordInput.touched"
        >
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <span *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="errorMessage()" class="alert alert-error">
        {{ errorMessage() }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading()"
      >
        <span *ngIf="isLoading()">Cargando...</span>
        <span *ngIf="!isLoading()">Iniciar Sesión</span>
      </button>
    </form>

    <div class="test-credentials">
      <h3>Credenciales de Prueba:</h3>
      <p><strong>Admin:</strong> admin&#64;example.com / admin123</p>
      <p><strong>Usuario:</strong> user&#64;example.com / user123</p>
    </div>
  </div>
</div>
